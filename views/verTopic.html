<!-- Mostrar en este HTML las respuestas de cada topic -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Topic</title>
  </head>
  <body>
<div class="container">
  <div>
      <h1 class="user-topic"></h1>
      
  </div>
  <div><p class="content-topic"></p></div>
  <div>
    <h2>Respuestas :</h2>
  </div>
  <div><button class="btn btn-primary"  data-toggle="modal" data-target="#response">Crear Respuesta</button></div>
<div class="container-message">

</div>
</div>
    <!--Modal de Crear respuesta-->
    <div class="modal fade" id="response" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crear Respuesta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user-message" placeholder="Ingresa un nombre">
                  
                  </div>
                  <div class="form-group">
                      <label for="message">Mensaje</label>
                      <input type="text" class="form-control" id="message-post" placeholder="Escribe tu mensaje">
                      
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button"id="btn-create-message" class="btn btn-secondary" data-dismiss="modal">Crear Respuesta</button>
     
            </div>
          </div>
        </div>
      </div>



    
    
     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
   
    <script src="../js/verTopic.js"></script>
  </body>
</html>
