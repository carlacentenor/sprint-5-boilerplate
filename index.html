<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Foro</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="text-center bg-warning padd">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-2 img-box">
          <img src="assets/images/Logo.png" alt="Logo Laboratoria" class="img-fluid">
        </div>
        <div class="col-sm-10 col-md-10 header-title">
          <h1>FORO LABORATORIANO</h1>

          <hr>
          <p>Perú, Chile y México comparten sus opiniones</p>
          <div class="header-content">
            <div class="text-center d-inline-block">
              <button class="btn" data-toggle="modal" data-target="#exampleModal">Crear tema</button>
            </div>
            <div class="d-inline-block ml-4">
              <p>Buscar :</p>
            </div>
            <div class="d-inline-block">
              <input class="form-control" id="search" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>



  </header>
  <div class="container" id="container">

  </div>

  <!--Modal de Crear tema-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Tema de Foro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Ingresa un nombre">

          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <input type="text" class="form-control" id="message" placeholder="Escribe tu mensaje">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-create-topic" class="btn btn-secondary" data-dismiss="modal">Crear Tema</button>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
